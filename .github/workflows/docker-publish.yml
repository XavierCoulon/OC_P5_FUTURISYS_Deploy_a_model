name: ğŸš€ Build & Push Docker image

on:
  push:
    tags:
      - "v*" # Ex: v0.0.1, v1.0.0-beta
    branches:
      - main # Build automatique sur merge dans main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract version tag (if exists)
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            spino13/futurisys:${{ env.TAG }}
            ${{ startsWith(env.TAG, 'v') && !contains(env.TAG, '-') && 'spino13/futurisys:latest' || '' }}
          build-args: |
            ENVIRONMENT=production
            DEBUG=False
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            API_VERSION=${{ env.TAG }}
      - name: ğŸš€ Push to Hugging Face Space
        if: github.ref == 'refs/heads/main'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "ğŸ“¦ Installing Hugging Face CLI..."
          pip install -U "huggingface_hub[cli]"

          echo "ğŸ”‘ Logging in to Hugging Face..."
          huggingface-cli login --token $HF_TOKEN

          echo "ğŸš€ Uploading code to Space..."
          huggingface-cli upload . \
            --repo-type=space \
            --repo-id=XavierCoulon/futurisys \
            --commit-message "ğŸš€ Auto-deploy from GitHub Actions (Docker build: ${{ env.TAG }})"

          echo "âœ… Deployment to Hugging Face Space completed!"
