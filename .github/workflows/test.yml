name: Run tests

on:
    pull_request:
        branches:
            - dev
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: admin
                    POSTGRES_PASSWORD: password
                    POSTGRES_DB: futurisys_db
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U admin -d futurisys_db"
                    --health-interval=5s
                    --health-timeout=3s
                    --health-retries=5

        env:
            DATABASE_URL: postgresql+psycopg://admin:password@localhost:5432/futurisys_db

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.12

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Run tests
              run: |
                  pytest --maxfail=1 --disable-warnings -v
